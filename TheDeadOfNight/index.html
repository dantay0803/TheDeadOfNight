<body class="game">
<script type="text/javascript">
    /*Game Strut
     preload
     main menu
     controls
     options?
     game
     upgrades
     */

    //CanvasSize
    var canvasWidth = 1280, canvasHeight = 720;
    //NewPhaserGame
    var game = new Phaser.Game(canvasWidth, canvasHeight);
    //AddGameStates
    game.state.add('boot', MyGame.StateA);
    game.state.add('preloader', MyGame.StateB);
    game.state.add('mainMenu', MyGame.StateC);
    game.state.add('controls', MyGame.StateD);
    game.state.add('level', MyGame.StateE);
    game.state.add('upgrades', MyGame.StateF);
    //StartPreloader
    game.state.start('boot');
    //LoadCustomFont
    WebFontConfig = {
        //active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },
        google: { families: [ 'VT323::latin' ] }
    };
    //ShowHTMLMenu
    var menu = document.getElementById("main-bootstrap-menu");
    menu.style.display = 'normal';
</script>
